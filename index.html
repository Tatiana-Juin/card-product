<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | card component</title>
  <link rel="stylesheet" href="css/card.css">

</head>
<body>
  <!--TOUS LE CONTENU-->
  <div class="card-container">

    <!--POUR L'IMAGE-->
    <div class="card-img">
      <img src="images/image-product-desktop.jpg" alt="" class="img-card">
    </div>

    <!--POUR LES ELEMENT TEXTE + BOUTON -->
    <div class="card-text">
       <h2 class="second-title-card">PERFUME</h2>
       
       <h1 class="primary-title-card">Gabrielle <br /> Essence Eau <br/> De Parfum</h1>
       <p class="description-card"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <p class="price-card"> $149.99</p>
        <button type="submit" class="btn-validate">Add to Cart</button>
    </div>
    
  </div>
  
<!-- TEXTE A METTRE -->
  <!--Preview

</body>
</html>
